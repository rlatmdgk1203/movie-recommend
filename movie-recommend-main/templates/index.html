<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>영화 추천 시스템</title>
</head>
<body>
    <h1>영화 추천 시스템</h1>
    <form method="POST">
        <input type="text" name="movie_title" placeholder="영화 제목 입력" required>
        <button type="submit">추천받기</button>
    </form>

    {% if error %}
        <p style="color: red;">{{ error }}</p>
    {% endif %}

    {% if recommended %}
        <h2>추천 영화 목록:</h2>
        <ul>
            {% for movie in recommended %}
                <li>{{ movie }}</li>
            {% endfor %}
        </ul>
    {% endif %}
</body>
</html>
